services:
  # Web Service
  - type: web
    name: task-manager
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # PORT Render tarafından otomatik ayarlanır
      - key: SESSION_SECRET
        generateValue: true
      # Database bağlantısı - Manuel olarak Render dashboard'dan ekleyin
      - key: DATABASE_URL
        sync: false
      - key: DB_SSL
        value: "true"
      # Bu değişkenler opsiyonel - Render dashboard'dan eklenebilir
      - key: APP_BASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false

