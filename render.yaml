services:
  # PostgreSQL Database Service
  - type: pg
    name: task-manager-db
    plan: free
    databaseName: task_manager
    user: task_manager_user

  # Web Service
  - type: web
    name: task-manager
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    # PostgreSQL database'e bağlan
    envVars:
      # Render otomatik olarak DATABASE_URL'i PostgreSQL servisinden alır
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: NODE_ENV
        value: production
      # PORT Render tarafından otomatik ayarlanır, manuel belirtmeye gerek yok
      - key: SESSION_SECRET
        generateValue: true
      - key: DB_SSL
        value: "true"
      # Bu değişkenler opsiyonel - Render dashboard'dan eklenebilir
      - key: APP_BASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false

